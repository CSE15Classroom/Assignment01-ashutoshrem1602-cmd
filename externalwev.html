<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden; /* Ensures corners stay rounded */
        }

        caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: default;
        }


        tfoot {
            font-weight: bold;
            background-color: #eee;
        }

        .highlight {
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>Semester 1 Final Results</caption>
        <thead>
            <tr>
                <th rowspan="2">Student ID</th>
                <th rowspan="2">Student Name</th>
                <th colspan="3">Subject Marks (out of 100)</th>
                <th rowspan="2">Final Grade</th>
            </tr>
            <tr>
                <th>Mathematics</th>
                <th>Physics</th>
                <th>Chemistry</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#1001</td>
                <td>Aditi Sharma</td>
                <td>92</td>
                <td>88</td>
                <td>94</td>
                <td class="highlight">A+</td>
            </tr>
            <tr>
                <td>#1002</td>
                <td>Rahul Verma</td>
                <td>78</td>
                <td>82</td>
                <td>80</td>
                <td class="highlight">B</td>
            </tr>
            <tr>
                <td>#1003</td>
                <td>Sneha Rao</td>
                <td>95</td>
                <td>91</td>
                <td>89</td>
                <td class="highlight">A+</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Class Performance</td>
                <td colspan="3">Overall Average: 87.6</td>
                <td>Pass</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
